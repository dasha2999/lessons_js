<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>AIM GAME</title>
</head>
<body>
    <div class="screen">
        <h2>Aim Training</h2>
        <a href="#" class="start" id="start">Начать игру</a>
    </div>

<div class="screen">
    <h2>Выберите сложность</h2>
    <ul class="challenge-list" id="challenge-list">
        <li>
            <button class="challenge-btn" data-diff="easy">
                Легко
            </button>
        </li>

        <li>
            <button class="challenge-btn" data-diff="medium">
                Средне
            </button>
        </li>

        <li>
            <button class="challenge-btn" data-diff="hard">
                Сложно
            </button>
        </li>
    </ul>
</div>

    <div class="screen">
        <h2>Выберите время</h2>
        <ul class="time-list" id="time-list">
            <li>
                <button class="time-btn" data-time="5">
                    5 сек
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="10">
                    10 сек
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="20">
                    20 сек
                </button>
            </li>
            <li>
                <button class="time-btn" data-time="30">
                    30 сек
                </button>
            </li>
        </ul>
    </div>

    <div class="screen">
        <h3>Осталось: <span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
        <button class="restart hide" id="restart">restart</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
